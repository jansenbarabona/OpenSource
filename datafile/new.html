<script>
function download(fileUrl, fileName) {
  var a = document.createElement("a");
  a.href = fileUrl;
  a.setAttribute("download", fileName);
  a.click();
}

download("sample.txt", "Codesource_Logo.png");


$('a#someID').attr({target: '_blank', 
                    href  : 'sample.txt'});
</script>
